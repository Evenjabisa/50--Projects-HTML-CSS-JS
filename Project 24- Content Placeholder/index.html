<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Content Placeholder</title>
 
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=870" alt="">
    </div>

    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="card-excerpt" id="excerpt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, nemo.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="https://images.unsplash.com/photo-1635373670332-43ea883bb081?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=381" alt="">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
          <small class="animated-bg animated-bg-text" id="date">Oct, 24, 2025</small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
