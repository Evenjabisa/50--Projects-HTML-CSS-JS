<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expanding Cards</title>
</head>

<body>
  <h1 style="#">Click to expand </h1>
  <div class="container">

    <div class="panel active"
      style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=2100&q=80');">
      <h3>Explore the world</h3>
    </div>

    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?auto=format&fit=crop&w=1934&q=80');">
      <h3>Wild forest</h3>
    </div>

    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?auto=format&fit=crop&w=2100&q=80');">
      <h3>Sunny Beach</h3>
    </div>

    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1522735338363-cc7313be0ae0?auto=format&fit=crop&w=2689&q=80');">
      <h3>City on winter</h3>
    </div>

    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1559087867-ce4c91325525?auto=format&fit=crop&w=2100&q=80');">
      <h3>Mountains - clouds</h3>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
